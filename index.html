<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Rules</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Центрирование между правилами и кнопкой */
            align-items: center;
            background-color: #ffeb3b; /* Yellow background */
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Запрет прокрутки страницы */
        }

        .rules {
            margin-top: 20px;
            padding: 0 10px;
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        .play-button {
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background-color: #f57f17; /* Darker yellow button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .play-button:hover {
            background-color: #e65100; /* Even darker yellow-orange */
        }

        @media (max-width: 768px) {
            .rules {
                font-size: 0.9rem;
            }

            .play-button {
                font-size: 1rem;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .rules {
                font-size: 0.8rem;
            }

            .play-button {
                font-size: 0.9rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="rules">
        <h1>Game Rules</h1>
        <p>
            Welcome to the game! Here are the rules:
        </p>
        <ul>
            <li>Rule 1: Do not cross the red line.</li>
            <li>Rule 2: Collect all the coins to progress.</li>
            <li>Rule 3: Avoid obstacles at all costs.</li>
        </ul>
        <p>Good luck and have fun!</p>
    </div>
    <button class="play-button" onclick="startGame()">Play</button>


    <script>
        function startGame() {
            window.location.href = 'game.html';
        }
    </script>
</body>
</html>
